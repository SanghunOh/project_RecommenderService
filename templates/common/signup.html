{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>계정생성</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ user_form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ user_form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ user_form.password2.value|default_if_none:'' }}">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="email">이메일</label>-->
<!--            <input type="text" class="form-control" name="email" id="email"-->
<!--                   value="{{ user_form.email.value|default_if_none:'' }}">-->
<!--        </div>-->
        <div class="form-group">
            <label for="birth_date">birth_date : ex) 2010.5.2 or 2010-05-02</label>
            <input type="text" class="form-control" name="birth_date" id="birth_date"
                   value="{{ profile_form.birth_date.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="location">location : ex) 경기도/파주시 or 서울/강남구</label>
            <input type="text" class="form-control" name="location" id="location"
                   value="{{ profile_form.location.value|default_if_none:'' }}">
        </div>
<!--        <inpu type="hidden" name="user_id" />-->
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
